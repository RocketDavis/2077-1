  <canvas id="myCanvas" width="600" height="400">
  Your browser does not support canvas. 
</canvas>
  
  
      <script id="rendered-js" >
console.clear();
console.log("hello world");

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext('2d');
console.log(ctx);
function drawTime() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let d = new Date();
  let sec = d.getSeconds();
  console.log(sec);
  ctx.font = "30px ariel";
  ctx.fillText(sec,50,120)
  ctx.fillStyle = "rgba(255,0,0,.7)";
  ctx.fillRect(100, 100, 400*(sec/60), 20);
  
  let m = d.getMinutes();
  console.log(m);
  ctx.font = "30px ariel";
  ctx.fillText(m,50,170)
  ctx.fillStyle = "rgba(0,0,200,.7)";
  ctx.fillRect(100, 150, 400*(m/60), 20);
  
  let h = d.getHours();
  console.log(h);
  ctx.font = "30px ariel";
  ctx.fillText(h,50,220)
  ctx.fillStyle = "rgba(140,0,150,.7)";
  ctx.fillRect(100, 200, 400*(h/60), 20);
}
drawTime();
setInterval(drawTime,1000);
    </script>
